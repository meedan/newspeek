name: QA Build Test and Deploy

on:
  push:
    branches: ['develop']

jobs:
  CI:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        role-to-assume: ${{ secrets.TEST_AWS_ROLE_TO_ASSUME }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v3

    - name: Cache Docker layers
      uses: actions/cache@v2
      id: cache
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Docker Buildx (build)
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: fetch
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache" \
          --cache-to "type=local,dest=/tmp/.buildx-cache" \
          --load \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --file ./Dockerfile ./
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Setup Code Climate Reporter
      env:
        CC_IMAGE_REPORTER_ID: ${{ secrets.CC_IMAGE_REPORTER_ID }}
        GIT_COMMIT_SHA: ${{ github.sha }}
        GIT_BRANCH: ${{ github.ref }}
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Run Tests
      id: run-test
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        GIT_SHA: ${{ github.sha }}
        GIT_BRANCH: ${{ github.ref }}
        BUILD_NUMBER: ${{ github.run_number }}
        APP: check
        DEPLOY_ENV: travis
        CONFIGURATOR_TOKEN: ${{ secrets.CONFIGURATOR_TOKEN }}
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build
        mkdir $GITHUB_WORKSPACE/coverage
        docker run --rm -v $GITHUB_WORKSPACE/coverage:/app/coverage ${{ steps.build-image.outputs.image }} -e APP=fetch -e DEPLOY_ENV=travis -e GITHUB_TOKEN=${{ secrets.CONFIGURATOR_TOKEN }} test
        ./cc-test-reporter after-build --exit-code 0 -t simplecov -p /app

    - name: Docker Buildx (push)
      id: push-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: fetch
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # push with git sha
        docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache" \
          --output "type=image,push=true" \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --file ./Dockerfile ./
        # push with docker tag `develop` to indicate branch
        docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache" \
          --output "type=image,push=true" \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:develop \
          --file ./Dockerfile ./

    - name: Kick off Terraform deploy in sysops/
      id: deploy
      run: |
        curl \
        -X POST \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/meedan/sysops/dispatches \
        -u ${{ secrets.SYSOPS_RW_GITHUB_TOKEN }} \
        -d '{"event_type": "deploy", "client_payload": {"repo": "fetch", "image_tag": "${{ github.sha }}", "github_ref": "${{ github.ref }}"}}'

    - name: Send Slack Notification
      id: slack-notify
      if: ${{ always() }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 'Github Actions'
        icon_emoji: ':octocat:'
        fields: repo,message,author # selectable (default: repo,message)
      env:
        GITHUB_TOKEN: ${{ secrets.CONFIGURATOR_TOKEN }} # optional
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        mkdir coverage
        docker run --rm -v coverage:/app/coverage $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test
    
    - name: Send data to Code Climate
      run:
        ./cc-test-reporter after-build --exit-code ${{ steps.run-test.outcome }}
  
  Deploy:
    runs-on: ubuntu-latest
    needs: [Build, Test]
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Download task definition (qa-fetch)
      run: |
        aws ecs describe-task-definition --task-definition qa-fetch --query taskDefinition > fetch-task-definition.json
        aws ecs describe-task-definition --task-definition qa-fetch-worker --query taskDefinition > worker-task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition (qa-fetch)
      id: task-def-fetch
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: fetch-task-definition.json
        container-name: qa-fetch
        image: ${{ steps.build-image.outputs.image }}

    - name: Fill in the new image ID in the Amazon ECS task definition (qa-fetch-worker)
      id: task-def-worker
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: qa-fetch-worker-definition.json
        container-name: qa-fetch-worker
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition (fetch)
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def-fetch.outputs.task-definition }}
        service: qa-fetch
        cluster: ecs-qa
        wait-for-service-stability: true

    - name: Deploy Amazon ECS task definition (fetch-worker)
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def-worker.outputs.task-definition }}
        service: qa-fetch-worker
        cluster: ecs-qa
        wait-for-service-stability: true

    - name: Send Slack Notification
      id: slack-notify
      if: ${{ always() }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 'Github Actions'
        icon_emoji: ':octocat:'
        fields: repo,message,author # selectable (default: repo,message)
      env:
        CONFIGURATOR_TOKEN: ${{ secrets.CONFIGURATOR_TOKEN }} # optional
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
